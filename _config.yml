title: SAIL Laboratory Safety Documentation
description: Risk Assessments and Safe Work Procedures for Laboratory Equipment
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# GitHub Pages settings
url: ""
baseurl: ""

# Navigation
header_pages:
  - index.md
  - laser-safety-guide.md

# Collections
collections:
  risk_assessments:
    output: true
    permalink: /risk-assessments/:name/
  safe_work_procedures:
    output: true
    permalink: /safe-work-procedures/:name/
  templates:
    output: true
    permalink: /templates/:name/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
