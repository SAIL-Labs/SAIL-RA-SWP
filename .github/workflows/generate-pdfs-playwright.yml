name: Generate PDFs (Playwright)

on:
  push:
    branches: [ main ]
    paths:
      - '_risk_assessments/**'
      - '_safe_work_procedures/**'
      - '_layouts/**'
      - 'assets/**'
      - '_config.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Jekyll dependencies
        run: |
          gem install bundler
          bundle install

      - name: Install Playwright (local)
        run: |
          npm install playwright
          npx playwright install chromium

      - name: Start Jekyll server
        run: |
          bundle exec jekyll serve --port 4000 --detach
          sleep 5
          curl -s http://localhost:4000/SAIL-RA-SWP/ > /dev/null && echo "Server is up" || echo "Server may not be ready yet"

      - name: Create PDFs directory
        run: mkdir -p pdfs/risk-assessments pdfs/safe-work-procedures

      - name: Create PDF generation script
        run: |
          cat > generate-pdf.js << 'EOF'
          const { chromium } = require('playwright');
          const path = require('path');

          async function generatePDF(url, outputPath) {
            const browser = await chromium.launch();
            const page = await browser.newPage();

            // Load from local server
            await page.goto(url, { waitUntil: 'networkidle' });

            // Generate PDF
            await page.pdf({
              path: outputPath,
              format: 'A4',
              margin: {
                top: '15mm',
                right: '15mm',
                bottom: '15mm',
                left: '15mm'
              },
              printBackground: true,
              preferCSSPageSize: false
            });

            await browser.close();
            console.log(`Generated: ${outputPath}`);
          }

          // Get command line arguments
          const url = process.argv[2];
          const outputPath = process.argv[3];

          if (!url || !outputPath) {
            console.error('Usage: node generate-pdf.js <url> <output-pdf>');
            process.exit(1);
          }

          generatePDF(url, path.resolve(outputPath))
            .catch(err => {
              console.error('Error generating PDF:', err);
              process.exit(1);
            });
          EOF

      - name: Generate Risk Assessment PDFs
        run: |
          for file in _risk_assessments/*.md; do
            if [ -f "$file" ]; then
              name=$(basename "$file" .md)
              url="http://localhost:4000/SAIL-RA-SWP/risk-assessments/${name}/"
              output="pdfs/risk-assessments/SAIL-RA-${name}.pdf"
              echo "Generating PDF for Risk Assessment: $name"
              node generate-pdf.js "$url" "$output"
            fi
          done

      - name: Generate Safe Work Procedure PDFs
        run: |
          for file in _safe_work_procedures/*.md; do
            if [ -f "$file" ]; then
              name=$(basename "$file" .md)
              url="http://localhost:4000/SAIL-RA-SWP/safe-work-procedures/${name}/"
              output="pdfs/safe-work-procedures/SAIL-SWP-${name}.pdf"
              echo "Generating PDF for Safe Work Procedure: $name"
              node generate-pdf.js "$url" "$output"
            fi
          done

      - name: Stop Jekyll server
        if: always()
        run: pkill -f "jekyll serve" 2>/dev/null || true

      - name: Create PDF index
        run: |
          cat > pdfs/README.md << 'EOF'
          # Safety Documentation PDFs

          This directory contains automatically generated PDF versions of all Risk Assessments and Safe Work Procedures.

          ## Risk Assessments

          EOF

          for pdf in pdfs/risk-assessments/*.pdf; do
            if [ -f "$pdf" ]; then
              filename=$(basename "$pdf")
              echo "- [$filename](risk-assessments/$filename)" >> pdfs/README.md
            fi
          done

          cat >> pdfs/README.md << 'EOF'

          ## Safe Work Procedures

          EOF

          for pdf in pdfs/safe-work-procedures/*.pdf; do
            if [ -f "$pdf" ]; then
              filename=$(basename "$pdf")
              echo "- [$filename](safe-work-procedures/$filename)" >> pdfs/README.md
            fi
          done

          cat >> pdfs/README.md << 'EOF'

          ---

          **Note:** These PDFs are automatically generated when documents are updated. Always verify you have the latest version by checking the issue date and version number.

          **Last generated:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          **Generated with:** Playwright (Chromium)
          EOF

      - name: Commit PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pdfs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate PDFs for safety documentation [Playwright]"
            git push
          fi
