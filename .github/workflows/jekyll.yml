name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "$BASE_PATH"
        env:
          JEKYLL_ENV: production
          BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - name: Generate PDFs
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}
        run: |
          # Create PDF output directories inside _site
          mkdir -p _site/pdfs/risk-assessments
          mkdir -p _site/pdfs/safe-work-procedures

          # Serve _site under the baseurl path so CSS/image links resolve
          mkdir -p "_serve${BASE_PATH}"
          cp -r _site/* "_serve${BASE_PATH}/"
          python3 -m http.server 4000 --directory _serve &
          SERVER_PID=$!
          sleep 2

          # Create PDF generation script
          cat > generate-pdf.js << 'SCRIPT'
          const { chromium } = require('playwright');
          const path = require('path');

          async function generatePDF(url, outputPath) {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            await page.goto(url, { waitUntil: 'networkidle' });
            await page.pdf({
              path: outputPath,
              format: 'A4',
              margin: { top: '15mm', right: '15mm', bottom: '15mm', left: '15mm' },
              printBackground: true,
              preferCSSPageSize: false
            });
            await browser.close();
            console.log('Generated: ' + outputPath);
          }

          const url = process.argv[2];
          const outputPath = process.argv[3];
          if (!url || !outputPath) { process.exit(1); }
          generatePDF(url, path.resolve(outputPath)).catch(err => { console.error(err); process.exit(1); });
          SCRIPT

          # Generate Risk Assessment PDFs
          for file in _risk_assessments/*.md; do
            if [ -f "$file" ]; then
              name=$(basename "$file" .md)
              url="http://localhost:4000${BASE_PATH}/risk-assessments/${name}/"
              output="_site/pdfs/risk-assessments/SAIL-RA-${name}.pdf"
              echo "Generating PDF: $name"
              node generate-pdf.js "$url" "$output"
            fi
          done

          # Generate Safe Work Procedure PDFs
          for file in _safe_work_procedures/*.md; do
            if [ -f "$file" ]; then
              name=$(basename "$file" .md)
              url="http://localhost:4000${BASE_PATH}/safe-work-procedures/${name}/"
              output="_site/pdfs/safe-work-procedures/SAIL-SWP-${name}.pdf"
              echo "Generating PDF: $name"
              node generate-pdf.js "$url" "$output"
            fi
          done

          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
          rm -f generate-pdf.js

          # Verify
          echo "Generated PDFs:"
          find _site -name "*.pdf" -exec ls -lh {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
